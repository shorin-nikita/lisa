name: trends
description: "Multi-source trend analysis (Google Trends, YouTube, Yandex)"
version: "1.0.0"

requires:
  - python3

install: |
  pip install -r modules/trends/requirements.txt

env:
  YOUTUBE_ACCESS_TOKEN: ""
  YOUTUBE_REFRESH_TOKEN: ""
  YOUTUBE_CLIENT_ID: ""
  YOUTUBE_CLIENT_SECRET: ""

usage: |
  python -m trends_analyzer "keyword"
  python -m trends_analyzer "keyword" --skip-google

provides:
  skills:
    - trends-analyze
  commands:
    - lisa trends
