name: tg-export
description: "Telegram data export and analysis (MTProto API)"
version: "1.0.0"

requires:
  - python3

install: |
  pip install -r modules/tg-export/requirements.txt

setup: |
  python -m tg_export setup

env:
  TELEGRAM_API_ID: ""
  TELEGRAM_API_HASH: ""
  SESSION_NAME: "tg_export_session"
  EXPORT_DIR: "exports"

usage: |
  python -m tg_export export @channel
  python -m tg_export analyze exports/channel.json
  python -m tg_export channel-stats @channel

commands:
  - export         — export messages (JSON/Markdown/Text)
  - analyze        — statistical analysis of exported data
  - channel-stats  — channel analytics (views, reactions, forwards)
  - channel-export — full channel dump
  - update         — incremental export update
  - download-media — restore missing media files

provides:
  skills:
    - tg-export
    - tg-analyze
    - tg-channel-stats
  commands:
    - lisa tg-export
