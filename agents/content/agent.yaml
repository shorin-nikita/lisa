name: "Content Agent"
description: "Анализ трендов и генерация контент-плана"

model:
  provider: ${LLM_PROVIDER}
  name: ${LLM_MODEL}
  temperature: 0.7

channels:
  - type: telegram
    bot_token: ${TELEGRAM_BOT_TOKEN}
    mode: all_messages

hitl:
  enabled: false

memory:
  daily_logs: true
  long_term: true
  max_context_messages: 30

rag:
  enabled: false

modules:
  - trends
