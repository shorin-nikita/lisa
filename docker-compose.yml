include:
  - ./supabase/docker/docker-compose.yml

volumes:
  n8n_storage:
  ollama_storage:
  qdrant_storage:
  open-webui:
  caddy-data:
  caddy-config:
  valkey-data:
  whisper_models:
  postgres_data:

x-n8n: &service-n8n
  build:
    context: ./n8n-ffmpeg
    dockerfile: Dockerfile
  image: n8n-ffmpeg:latest
  pull_policy: never
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=db
    - DB_POSTGRESDB_USER=postgres
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=postgres
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL=${N8N_HOSTNAME:+https://}${N8N_HOSTNAME:-http://localhost:5678}
    - NODES_EXCLUDE=[]
    - N8N_RESTRICT_FILE_ACCESS_TO=/home/node/.n8n-files:/data/shared:/backup

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  expose:
    - 11434/tcp
  environment:
    - OLLAMA_CONTEXT_LENGTH=8192
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=2    
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-models
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull gemma3:1b; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text"
    # Gemma 3 1B - компактная модель от Google (~1GB)
    # nomic-embed-text - модель для векторных эмбеддингов

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    container_name: open-webui
    expose:
      - 8080/tcp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
    deploy:
      resources:
        limits:
          cpus: '${WEBUI_CPU_LIMIT:-1}'
          memory: ${WEBUI_MEM_LIMIT:-2G}
        reservations:
          cpus: '${WEBUI_CPU_RESERVE:-0.5}'
          memory: ${WEBUI_MEM_RESERVE:-1G}

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - |
        # Import credentials (ignore errors for fresh installs)
        n8n import:credentials --separate --input=/backup/credentials || true
        # Import workflows (ignore webhook cleanup errors for fresh installs)
        n8n import:workflow --separate --input=/backup/workflows || true
        echo "Import completed"
    volumes:
      - ./n8n/backup:/backup  

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    expose:
      - 5678/tcp
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
    depends_on:
      n8n-import:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '${N8N_CPU_LIMIT:-2}'
          memory: ${N8N_MEM_LIMIT:-4G}
        reservations:
          cpus: '${N8N_CPU_RESERVE:-1}'
          memory: ${N8N_MEM_RESERVE:-2G}

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    expose:
      - 6333/tcp
      - 6334/tcp
    volumes:
      - qdrant_storage:/qdrant/storage
    deploy:
      resources:
        limits:
          cpus: '${QDRANT_CPU_LIMIT:-2}'
          memory: ${QDRANT_MEM_LIMIT:-2G}
        reservations:
          cpus: '${QDRANT_CPU_RESERVE:-0.5}'
          memory: ${QDRANT_MEM_RESERVE:-1G}

  caddy:
    container_name: caddy
    image: docker.io/library/caddy:2-alpine
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    expose:
      - 2019/tcp
      - 443/tcp
      - 443/udp
      - 80/tcp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-addon:/etc/caddy/addons:ro      
      - caddy-data:/data:rw
      - caddy-config:/config:rw
    environment:
      - N8N_HOSTNAME=${N8N_HOSTNAME:-":8001"}
      - WEBUI_HOSTNAME=${WEBUI_HOSTNAME:-":8002"}
      - FLOWISE_HOSTNAME=${FLOWISE_HOSTNAME:-":8003"}
      - OLLAMA_HOSTNAME=${OLLAMA_HOSTNAME:-":8004"}
      - SUPABASE_HOSTNAME=${SUPABASE_HOSTNAME:-":8005"}
      - SEARXNG_HOSTNAME=${SEARXNG_HOSTNAME:-":8006"}
      - LANGFUSE_HOSTNAME=${LANGFUSE_HOSTNAME:-":8007"}
      - NEO4J_HOSTNAME=${NEO4J_HOSTNAME:-":8008"}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-internal}
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  postgres:
    image: postgres:${POSTGRES_VERSION:-17}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    expose:
      - 5432/tcp
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '${POSTGRES_CPU_LIMIT:-2}'
          memory: ${POSTGRES_MEM_LIMIT:-4G}
        reservations:
          cpus: '${POSTGRES_CPU_RESERVE:-1}'
          memory: ${POSTGRES_MEM_RESERVE:-2G}              

  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    expose:
      - 6379/tcp
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  # ============================================================
  # Whisper Service (Speech-to-Text)
  # ============================================================
  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: whisper
    restart: unless-stopped
    expose:
      - 8000/tcp
    volumes:
      - whisper_models:/root/.cache/huggingface
    environment:
      - WHISPER__MODEL=base
      - WHISPER__INFERENCE_DEVICE=cpu
      - WHISPER__HOST=0.0.0.0
      - WHISPER__PORT=8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama
    deploy:
      resources:
        limits:
          cpus: '${OLLAMA_CPU_LIMIT:-4}'
          memory: ${OLLAMA_MEM_LIMIT:-8G}
        reservations:
          cpus: '${OLLAMA_CPU_RESERVE:-2}'
          memory: ${OLLAMA_MEM_RESERVE:-4G}

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        limits:
          cpus: '${OLLAMA_CPU_LIMIT:-4}'
          memory: ${OLLAMA_MEM_LIMIT:-8G}
        reservations:
          cpus: '${OLLAMA_CPU_RESERVE:-2}'
          memory: ${OLLAMA_MEM_RESERVE:-4G}
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    deploy:
      resources:
        limits:
          cpus: '${OLLAMA_CPU_LIMIT:-4}'
          memory: ${OLLAMA_MEM_LIMIT:-8G}
        reservations:
          cpus: '${OLLAMA_CPU_RESERVE:-2}'
          memory: ${OLLAMA_MEM_RESERVE:-4G}

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [gpu-amd]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

networks:
  default:
    name: localai_default
