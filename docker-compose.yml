# Core: PostgreSQL (pgvector) + Redis
# Optional: Proxy (--profile proxy), HTTPS (--profile https)
# ============================================================================

services:

  # --- PostgreSQL with pgvector -------------------------------------------
  postgres:
    image: pgvector/pgvector:pg17
    container_name: lisa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lisa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-lisa}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lisa}"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU_LIMIT:-2}"
          memory: "${POSTGRES_MEM_LIMIT:-2G}"
    networks:
      - lisa

  # --- Redis --------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: lisa_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --save 30 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU_LIMIT:-1}"
          memory: "${REDIS_MEM_LIMIT:-512M}"
    networks:
      - lisa

  # --- Squid Proxy (optional) ---------------------------------------------
  proxy:
    image: ubuntu/squid:latest
    container_name: lisa_proxy
    restart: unless-stopped
    profiles:
      - proxy
    ports:
      - "3128:3128"
    volumes:
      - ./squid.conf:/etc/squid/squid.conf:ro
    networks:
      - lisa

  # --- Caddy reverse proxy (optional) -------------------------------------
  caddy:
    image: caddy:2-alpine
    container_name: lisa_caddy
    restart: unless-stopped
    profiles:
      - https
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - lisa

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  lisa:
    driver: bridge
